<div class="container">
  <div style="text-align: center; margin: 5%;">
    <h1>{{ edicion ? 'Actualizar' : 'Registrar' }} Asiento</h1>
  </div>

  <div style="margin: 5%;">
    <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Número de asiento</mat-label>
        <input matInput formControlName="seatNumberAsiento" />
        <mat-error *ngIf="form.get('seatNumberAsiento')?.hasError('required')">
          El número de asiento es obligatorio.
        </mat-error>
      </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Bus</mat-label>
        <mat-select formControlName="bus">
        <mat-option *ngFor="let a of listabuses" [value]="a.idBus">
          {{ a.idBus }}
        </mat-option>
      </mat-select>
        <mat-error *ngIf="form.get('bus')?.hasError('required')">
          El bus es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
        <mat-option *ngFor="let a of listaestados" [value]="a.statusTypeEstado">
          {{ a.statusTypeEstado }}
        </mat-option>
      </mat-select>
        <mat-error *ngIf="form.get('estado')?.hasError('required')">
          El estado es obligatorio.
        </mat-error>
      </mat-form-field>

      <div style="text-align: center; margin-top: 20px;">
        <button mat-raised-button color="primary" type="submit">
          {{ edicion ? 'Actualizar' : 'Registrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
