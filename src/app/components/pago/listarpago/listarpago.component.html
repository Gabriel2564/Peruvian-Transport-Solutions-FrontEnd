<h1>Lista de Pagos</h1>

<div class="acciones-superiores">
  <button mat-raised-button color="accent" [routerLink]="['/rutaPago/insertar']">
  <mat-icon>add</mat-icon> Agregar Pago
</button>

</div>


<div class="contenedor-tarjetas">
  <div class="tarjeta" *ngFor="let element of dataSource.data">
    <p><strong>ID:</strong> {{ element.idPago }}</p>
    <p><strong>Tipo de Pago:</strong> {{ element.paymentTypePago }}</p>

    <div class="acciones">
      <button mat-raised-button color="primary" [routerLink]="['actualizaciones', element.idPago]">
        <mat-icon>edit</mat-icon> Actualizar
      </button>

      <button mat-raised-button color="warn" (click)="eliminar(element.idPago)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </div>
  </div>
</div>
