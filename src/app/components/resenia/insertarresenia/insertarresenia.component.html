<div class="container">
  <div style="text-align: center; margin: 5%;">
    <h1>Registrar Rese침a</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="aceptar()" style="margin: 5%;">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contenido de la rese침a</mat-label>
      <textarea matInput formControlName="contentResenia"></textarea>
      <mat-error *ngIf="form.get('contentResenia')?.hasError('required')">
        El contenido es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Hora de publicaci칩n</mat-label>
      <input matInput type="time" formControlName="publicationDateResenia" />
      <mat-error *ngIf="form.get('publicationDateResenia')?.hasError('required')">
        La hora de publicaci칩n es obligatoria
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="usuario">
        <mat-option *ngFor="let user of listaUsuarios" [value]="user.id">
          {{ user.username }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('usuario')?.hasError('required')">
        El usuario es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Viaje</mat-label>
      <mat-select formControlName="viaje">
        <mat-option *ngFor="let v of listaViajes" [value]="v.idViaje">
          {{ v.idViaje }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('viaje')?.hasError('required')">
        El viaje es obligatorio
      </mat-error>
    </mat-form-field>

    <div style="text-align: center; margin-top: 20px;">
      <button mat-raised-button color="primary" type="submit">Registrar</button>
    </div>
  </form>
</div>
