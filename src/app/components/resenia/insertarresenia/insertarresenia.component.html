<div class="container">
  <form [formGroup]="form" (ngSubmit)="aceptar()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contenido de la reseña</mat-label>
      <textarea matInput formControlName="contenido"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fecha de publicación</mat-label>
      <input matInput type="date" formControlName="fecha" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="usuarioId">
        <mat-option *ngFor="let u of listaUsuarios" [value]="u.id">{{ resenia.usuario.id }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Viaje</mat-label>
      <mat-select formControlName="viajeId">
        <mat-option *ngFor="let v of listaViajes" [value]="v.idViaje">{{ resenia.viaje.idViaje }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar reseña</button>
  </form>
</div>
